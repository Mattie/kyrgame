id: 16
name: fearno
spoiler_summary: "Dead wooded glade shadowed by fear until a secret phrase banishes it."
spoiler_interaction: "Say the EGLADE phrase to trigger a level gate for level 5; the Goddess grants a level if you match, otherwise refuses for being too high or low."
legacy_ref: "legacy/KYRROUS.C:661-677"
triggers:
  - verbs: [fear]
    match_phrase_key: EGLADE
    actions:
      - type: level_gate
        target_level: 5
        level_up: true
        on_success:
          - type: message
            scope: direct
            message_id: FEAR01
          - type: message
            scope: broadcast
            message_id: FEAR02
            format: [player_altnam]
        on_too_high:
          - type: message
            scope: direct
            message_id: LVLM00
          - type: message
            scope: broadcast
            message_id: LVLM01
            format: [player_altnam]
        on_too_low:
          - type: message
            scope: direct
            message_id: LVLM02
          - type: message
            scope: broadcast
            message_id: LVLM03
            format: [player_altnam]
