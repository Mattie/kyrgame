id: 14
name: gpcone
spoiler_summary: "Pine glade where players reach for pinecones amid fallen needles."
spoiler_interaction: "Get/grab/pick/take pinecone for a 40% chance to secure one; success also requires open inventory space, otherwise the attempt fails."
legacy_ref: "legacy/KYRROUS.C:492-509"
triggers:
  - verbs: [get, grab, pick, take]
    target_in: [pinecone]
    actions:
      - type: random_chance
        probability: 0.4
        on_success:
          - type: conditional
            conditions:
              - inventory_lt: 6
            then:
              - type: grant_object
                object: pinecone
              - type: message
                scope: direct
                message_id: PINEC0
              - type: message
                scope: broadcast
                message_id: PINEC1
                format: [player_altnam]
            else:
              - type: message
                scope: direct
                message_id: PINEC2
              - type: message
                scope: broadcast
                message_id: PINEC3
                format: [player_altnam]
        on_failure:
          - type: message
            scope: direct
            message_id: PINEC2
          - type: message
            scope: broadcast
            message_id: PINEC3
            format: [player_altnam]
