id: 34
name: druids
spoiler_summary: "Druid circle where an orb channels magic through a sceptre sacrifice."
spoiler_interaction: "Touch the orb with a sceptre to consume it and receive a random offensive spell; missing sceptres draw a rebuke."
legacy_ref: "legacy/KYRROUS.C:620-643"
triggers:
  - verbs: [touch]
    arg_sequence: [orb, with, sceptre]
    actions:
      - type: branch_by_item
        target_arg: 2
        cases:
          sceptre:
            - type: remove_item
              item: sceptre
            - type: random_choice
              choices:
                - actions:
                    - type: grant_spell
                      spell: clutzopho
                      book: offensive
                - actions:
                    - type: grant_spell
                      spell: frostie
                      book: offensive
                - actions:
                    - type: grant_spell
                      spell: frozenu
                      book: offensive
                - actions:
                    - type: grant_spell
                      spell: gotcha
                      book: offensive
                - actions:
                    - type: grant_spell
                      spell: hotfoot
                      book: offensive
            - type: message
              scope: direct
              message_id: DRUID0
            - type: message
              scope: broadcast_others
              message_id: DRUID1
              format: [player_altnam]
        missing_actions:
          - type: message
            scope: direct
            message_id: DRUID2
          - type: message
            scope: broadcast_others
            message_id: DRUID1
            format: [player_altnam]
