id: 26
name: ashtre
spoiler_summary: "Cluster of ash trees where tears coax a crystal shard from the ashes."
spoiler_interaction: "Cry/weep at the ashes or trees to summon a shard on the ground if the room has space; otherwise the shard vanishes."
legacy_ref: "legacy/KYRROUS.C:707-727"
triggers:
  - verbs: [cry, weep]
    target_in: [ashes, trees]
    actions:
      - type: message
        scope: direct
        message_id: ASHM00
      - type: message
        scope: broadcast
        message_id: ASHM01
      - type: conditional
        conditions:
          - room_objects_lt: 6
        then:
          - type: add_room_object
            object: shard
        else:
          - type: message
            scope: direct
            message_id: ASHM02
          - type: message
            scope: broadcast
            message_id: ASHM02
