id: 19
name: thicket
# Legacy: legacy/KYRROUS.C lines 641-661 (fthick) burns players who walk into the flaming thicket.
triggers:
  - verbs: [walk]
    target_in: [thicket]
    actions:
      - type: message
        scope: direct
        message_id: SAYOUCH
        text: "...Ouch!"
      - type: message
        scope: broadcast
        message_id: SAYOUCH
        text: "...Ouch!"
      - type: message
        scope: broadcast
        text: "*** %s is burning in the flaming thicket!"
        format: [player_id]
      - type: damage
        amount: 10
